
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    
<body><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<div class="anh"> 
    <img class="img" src="anh1.webp  " id="image1">
    <img class="img" src="anh2.jpg" id="image2">
    <img class="img" src="anh3.jpg" id="image3">
    <button id="buttonright">next</button>
    <button id="buttonleft">back</button>
   </div> 
   <script>
    $(document).ready(function(){
        var currentimg = 1;
        function doianh(direction){
            $(".img").hide();
            if (direction==="left"){
                currentimg=(currentimg===1)?3:currentimg -1 ;

            }
            else {
                currentimg=(currentimg===3)?1:currentimg +1 ;
            }
            $("#image" + currentimg).show();


        };
    $("#buttonright").click(function(){
        doianh("right");
    });
    $("#buttonleft").click(function(){
        doianh("left");
    });    
    setInterval(function(){
        doianh("right")
    },5000 );
        
        
    });
   </script>
</body>
</html>
